<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>DEP POS SYSTEM</title>

    <!-- Bootstrap core CSS -->
    <link
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
      rel="stylesheet"
    />
    
    <!-- Custom styles for the page -->
    <link href="/css/dashboard.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/manage-item.css">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>
  <body>
    <nav
      class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
    >
      <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">WEB POS</a>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
        >
          <div class="sidebar-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">
                  <span data-feather="home"></span>
                  Dashboard <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/manage-customer.html">
                  <span data-feather="file"></span>
                  Manage Customer
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/pages/manage-item.html">
                  <span data-feather="shopping-cart"></span>
                  Manage Item
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/place-order.html">
                  <span data-feather="users"></span>
                  Place Orders
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/search-order.html">
                  <span data-feather="users"></span>
                  Search Orders
                </a>
              </li>

          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Manage Item</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group mr-2">
                <button type="button" class="btn-add btn btn-md btn-outline-secondary">
                  <a href="/pages/item-form.html">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                      <path fill-rule="evenodd" d="M8.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                </a>
                </button>

              </div>
            </div>
          </div>
          <section>
            <p>Enter item details below.</p>
          </section>
          <section class="form-section">
            <div class="container">
                <form action="" method="post">
                    <div class="field-wrapper">
                      <div class="row">
                        <label for="name">Name</label> 
                      </div>
                      <div class="row">
                        <input name="name" class="name" id="name">
                      </div>
                    </div>
                    <div class="field-wrapper">
                      <div class="row">
                        <label for="unit-price">Unit Price</label> 
                      </div>
                      <div class="row">
                        <input name="unit-price" class="unit-price" id="unit-price">
                      </div>
                    </div>
  
                    <div class="field-wrapper">
                      <div class="row">
                        <label for="quantity">Quantity</label> 
                      </div>
                      <div class="row">
                        <input name="quantity" class="quantity" id="quantity">
                      </div>
                    </div>
  
                    <div class="field-wrapper">
                      <div class="row">
                        <label for="photo">Photo</label>
                      </div>
                      <div class="row">
                        <input type="file" name="photo" id="photo">
                      </div>
                    </div>
  
                    <div class="field-wrapper">
                      <div class="row">
                        <button type="submit" class="btn-form btn btn-primary">Submit</button>
                      </div>
                    </div>
                </form>
              </div>
          </section>
        </main>
      </div>

    </div>



    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
